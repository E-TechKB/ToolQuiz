<!DOCTYPE html>
<html lang="ja">
<head>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JWEHF52XW5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-JWEHF52XW5');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="title-screen" class="screen">
            <h1>画像クイズ</h1>
            <button id="start-button">スタート</button>
        </div>

        <div id="countdown-screen" class="screen" style="display: none;">
            <h2 id="countdown-display">3</h2>
        </div>

        <div id="game-screen" class="screen" style="display: none;">
            <div class="game-info">
                <div id="score">スコア: 0</div>
                <div id="question-number">1 / 10 問</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>

            <div class="image-area">
                <img id="quiz-image" src="" alt="クイズ画像">
            </div>

            <div class="input-and-result-area">
                <input type="text" id="answer-input" placeholder="名前を入力" autocomplete="off">
                <button id="submit-button">解答</button>
                <div id="result"></div>
            </div>
            </div>

        <div id="result-screen" class="screen" style="display: none;">
            <h2>ゲーム終了！</h2>
            <p id="final-score">最終スコア: 0点</p>
            <button id="retry-button">リトライ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
